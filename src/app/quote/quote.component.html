<h1>AMAZING QUOTES</h1>
<hr>
<div class="container">
  <div class="row">
    <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
  </div>
</div>
<ul>
  <div *ngFor='let quote of quotes'>
    <li>{{quote.name}}</li>
    <app-quote-details [quotes]='quote'></app-quote-details>

  </div>
  <div class="row">
    <div class="col-md-6">
        <a href (click)="LikeVote()">
            <i class="arrow up icon"></i>
              I TOTALLY LOVE YOUR QUOTE!!!!
            </a>
    </div>
    <div class="COL-md-6">
        <a href (click)="HateVote()">
            <i class="arrow up icon"></i>
              I HATE THAT QUOTE!
            </a>
    </div>
  </div>
</ul>
