<h1>AMAZING QUOTES</h1>
<hr>
<div class="container">
  <div class="row">
    <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
  </div>
</div>
<ul>
  <div *ngFor='let quote of quotes;let i=index'>
    <li>{{quote.name}} done on {{}quote.compeleteDate|date}</li>
    <button (click)='toggleDetails(i)'>show more</button>
    <button class="btn btn-primary" (click)='upvote()'>upvote</button>{{quote.upvote}}
    <button class="btn btn-danger" (click)='downvote()'>downvote</button>{{quote.downvote}}
    <app-quote-details *ngIf=quote.showDescripton [quotes]='quote' (isCompelete)='compeleteGoal($event,i)'></app-quote-details>
      
  </div>

</ul>
